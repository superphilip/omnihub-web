<section>
  <div class="flex items-center gap-4 mb-6">
    <h2 class="text-[11px] font-black text-gray-400 uppercase tracking-widest whitespace-nowrap">
      Datos de la Empresa
    </h2>
    <div class="h-px w-full bg-gray-200 opacity-50"></div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <custom-input [label]="'Nombre'" [placeholder]="'Nombre'" [control]="controls().name">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4">
        <rect x="3" y="3" width="18" height="18" rx="2" />
        <line x1="9" y1="3" x2="9" y2="21" />
      </svg>
    </custom-input>

    <custom-input [label]="'Email'" [type]="'email'" [placeholder]="'email@empresa.com'" [control]="controls().email">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
        <polyline points="22,6 12,13 2,6" />
      </svg>
    </custom-input>

    <custom-input [label]="'Teléfono'" [placeholder]="'Teléfono'" [control]="controls().phone">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4">
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
      </svg>
    </custom-input>

    <custom-input [label]="'Dirección'" [placeholder]="'Dirección'" [control]="controls().address">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 1 1 18 0z" />
        <circle cx="12" cy="10" r="3" />
      </svg>
    </custom-input>

  </div>
</section>
