@if (loading) {
<custom-loading message="Cargando roles..."></custom-loading>
} @else {
  <div class="flex flex-col gap-4">
    <h1 class="text-xl font-bold text-gray-800">Gesti√≥n de Roles</h1>

    <div class="w-full overflow-x-auto border border-gray-100 rounded-xl bg-white shadow-sm">
      <custom-table [rows]="roles" [columns]="columns()" [meta]="meta" (pageChange)="setPage($event)"></custom-table>
    </div>
  </div>

  @if (fetching && roles.length === 0) {
  <div class="text-center py-20 text-gray-400">
    <i class="fa-solid fa-folder-open text-3xl mb-2"></i>
    <p>No hay roles para mostrar.</p>
  </div>
  }
}
