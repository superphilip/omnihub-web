<div class="flex flex-col gap-4">
  <div>
    <h1 class="text-2xl md:text-3xl font-black text-[#2B5797] uppercase tracking-tight">
      {{ title() }}
    </h1>
    <p class="text-gray-400 text-sm">{{ subtitle() }}</p>
  </div>

  <custom-tabs
    [tabs]="tabs"
    [active]="active()"
    (change)="setActive($event)">
  </custom-tabs>

  <div class="mt-4">
    @if (active() === 'roles') {
      <app-roles />
    } @else if (active() === 'permisos') {
      <app-permissions />
    } @else if (active() === 'asignacion') {
      <app-assign-permissions />
    }
  </div>
</div>
