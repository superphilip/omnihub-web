@if (open()) {
  <div class="fixed inset-0 z-1000 grid place-items-center">
    <div class="absolute inset-0 bg-black/40" (click)="onBackdropClick()"></div>

    <div class="relative bg-white w-[92vw] rounded-2xl shadow-2xl overflow-hidden" [style.maxWidth]="maxWidth()">
      <div class="flex items-center justify-between px-5 py-4 border-b border-gray-100">
        <h2 class="text-xl font-black text-[#2B5797] uppercase tracking-tight">{{ title() }}</h2>
        <button class="text-[#2B5797] hover:text-[#1e3e6d]" aria-label="Cerrar" (click)="close.emit()"><i class="fa-solid fa-xmark"></i></button>
      </div>

      <div class="px-5 py-4">
        <ng-content select="[modal-body]"></ng-content>
      </div>

      <div class="px-5 py-4 border-t border-gray-100">
        <ng-content select="[modal-footer]"></ng-content>
      </div>
    </div>
  </div>
}
