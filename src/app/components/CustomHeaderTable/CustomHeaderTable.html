<div class="flex items-center gap-6 flex-wrap">
  <div class="flex items-center gap-3">
    <div>
      <h1 class="text-2xl md:text-3xl font-black text-[#2B5797] uppercase tracking-tight">{{ title() }}</h1>
      @if (subtitle()) {
        <p class="text-gray-400 text-sm">{{ subtitle() }}</p>
      }
    </div>

    @if (showAdd()) {
      <button
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-emerald-500 text-white hover:bg-emerald-600 shadow"
        aria-label="Crear"
        (click)="requestOpen.emit()">
        <i class="fa-solid fa-plus"></i>
      </button>
    }
  </div>

  <div class="flex-1 min-w-280px">
    <div class="flex items-center gap-4">
      @if (showSearch()) {
        <div class="flex-1">
          <label class="input input-bordered flex items-center gap-2 rounded-2xl">
            <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
            <input
              type="text"
              [value]="search()"
              (input)="onSearchInput($event)"
              (keydown.enter)="onSearchEnter()"
              (blur)="onSearchBlur()"
              (compositionstart)="onCompositionStart()"
              (compositionend)="onCompositionEnd($event)"
              [placeholder]="searchPlaceholder()"
              class="flex-1 bg-transparent outline-none"
              aria-label="Buscar" />
          </label>
        </div>
      }

      <ng-content select="[header-tools]"></ng-content>
    </div>
  </div>
</div>
